<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Order Top Up Crypto via WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
      --bg: #050816;
      --card: #0f172a;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.12);
      --text: #f9fafb;
      --subtle: #9ca3af;
      --border: #1f2937;
      --danger: #f97373;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .app {
      width: 100%;
      max-width: 480px;
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.9));
      border-radius: 24px;
      padding: 20px 18px 18px;
      box-shadow:
        0 24px 80px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(148, 163, 184, 0.12);
      backdrop-filter: blur(16px);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .logo-circle {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #4ade80, #16a34a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #022c22;
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.5);
    }
    .header-text h1 {
      margin: 0;
      font-size: 17px;
      letter-spacing: 0.02em;
    }
    .header-text p {
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--subtle);
    }
    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 14px;
    }
    .badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: var(--subtle);
      background: rgba(15, 23, 42, 0.9);
    }
    .badge.accent {
      border-color: rgba(34, 197, 94, 0.6);
      background: var(--accent-soft);
      color: #bbf7d0;
    }
    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 14px 14px 12px;
      border: 1px solid var(--border);
      margin-bottom: 10px;
    }
    .card-title {
      font-size: 13px;
      margin-bottom: 8px;
      color: var(--subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card-title span {
      font-size: 11px;
      color: #6b7280;
    }
    .form-grid {
      display: grid;
      gap: 10px;
      margin-bottom: 4px;
    }
    label {
      font-size: 12px;
      color: var(--subtle);
      margin-bottom: 4px;
      display: block;
    }
    .field { display: flex; flex-direction: column; gap: 4px; }
    input, select, textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: #020617;
      color: var(--text);
      font-size: 13px;
      padding: 8px 9px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
      background: #020617;
    }
    .two-cols {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 10px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--subtle);
      margin-top: 4px;
    }
    .info-row strong { color: #e5e7eb; font-weight: 600; }
    .wa-preview {
      font-size: 12px;
      background: #020617;
      border-radius: 10px;
      padding: 8px 9px;
      border: 1px dashed rgba(75, 85, 99, 0.9);
      color: #9ca3af;
      max-height: 76px;
      overflow: auto;
      white-space: pre-wrap;
    }
    .footer-note {
      font-size: 11px;
      color: var(--subtle);
      margin-top: 6px;
    }
    .danger { color: var(--danger); }
    .btn-primary {
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #022c22;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow:
        0 12px 30px rgba(34, 197, 94, 0.4),
        0 0 0 1px rgba(5, 46, 22, 0.6);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.1s ease;
    }
    .btn-primary span { font-size: 16px; }
    .btn-primary:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow:
        0 14px 40px rgba(34, 197, 94, 0.5),
        0 0 0 1px rgba(5, 46, 22, 0.7);
    }
    .btn-primary:active {
      transform: translateY(0);
      box-shadow:
        0 8px 20px rgba(34, 197, 94, 0.35),
        0 0 0 1px rgba(5, 46, 22, 0.9);
    }
    .small-note {
      font-size: 10px;
      color: #6b7280;
      text-align: center;
      margin-top: 6px;
    }
    @media (max-width: 480px) {
      .app { padding: 18px 14px 14px; border-radius: 18px; }
      .two-cols { grid-template-columns: 1fr; }
    }
    .contact-options,
.mode-options {
  display: flex;
  gap: 10px;
  font-size: 12px;
  color: var(--subtle);
}

.contact-options label,
.mode-options label {
  display: flex;
  align-items: center;
  gap: 5px;
  cursor: pointer;
}

.contact-options input[type="radio"],
.mode-options input[type="radio"] {
  accent-color: #22c55e;
}
.receive-box {
  padding: 8px 12px;
  background: #111827;
  border: 1px solid #1f2937;
  border-radius: 6px;
  color: #e5e7eb;
  font-size: 14px;
}

.preview-box {
  padding: 12px;
  background: #0f172a;
  border: 1px solid #1e293b;
  border-radius: 6px;
  color: #cbd5e1;
  white-space: pre-line;
  font-size: 13px;
  min-height: 80px;
}

.send-btn {
  margin-top: 15px;
  padding: 12px 16px;
  width: 100%;
  border: none;
  border-radius: 8px;
  background: #22c55e;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

.send-btn:hover {
  background: #16a34a;
}


  </style>
</head>
<body>
  <div class="field" id="adminAddressField">
  <label>Alamat Admin Penerima Asset (saat Jual/Cairkan)</label>
  <input id="adminAddress" readonly value="Pilih asset di mode Jual / Cairkan" />
  <div class="small-note">
    Kirim asset ke alamat Admin jika kamu memilih mode <b>Sell / Withdraw Crypto (Instan)</b>.
  </div>
</div>
  <div class="app">
    <header class="header">
      <div class="logo-circle">C</div>
      <div class="header-text">
        <h1>TopUp & Pencairan Crypto</h1>
        <p>Order top up & jual beli eceran, TX via WhatsApp/Telegram.</p>
      </div>
    </header>

    <div class="badge-row">
      <div class="badge accent">WhatsApp Based Service</div>
      <div class="badge">Min. 25.000 IDR</div>
      <div class="badge">Fee Murah</div>
    </div>

    <section class="card">
      <div class="card-title">
        <div class="field">
  <label>Mode Transaksi</label>
  <div class="mode-options">
    <label>
      <input type="radio" name="mode" value="topup" checked />
      Top Up (Beli Crypto)
    </label>

      <input type="radio" name="mode" value="sell" />

</div>

        <div>Form Order</div>
        <span>Aset: ETH, BNB, SOL, TRX, MATIC, SUI, XRP, USDT, USDC, DOGE</span>
      </div>

      <div class="form-grid">
        <div class="two-cols">
          <div class="field">
            <label for="nominal">Nominal Beli (IDR)</label>
            <select id="nominal">
              <option value="">Pilih nominal</option>
              <option value="25000">IDR 25.000</option>
              <option value="50000">IDR 50.000</option>
              <option value="75000">IDR 75.000</option>

              <option value="150000">IDR 150.000</option>
              <option value="200000">IDR 200.000</option>
              <option value="300000">IDR 300.000</option>
              <option value="500000">IDR 500.000</option>
              <option value="1000000">IDR 1.000.000</option>
            </select>
          </div>
          <div class="field">
            <label for="asset">Pilih Asset</label>
            <select id="asset">
  <option value="">Pilih asset</option>
  <option value="ETH Mainnet">ETH Mainnet</option>
  <option value="ETH L2 (Arbitrum/Optimism/Base/dll)">ETH L2 (Arbitrum/Optimism/Base/dll)</option>
  <option value="BNB">BNB</option>
  <option value="SOL">SOL</option>
  <option value="TRX">TRX</option>
  <option value="MATIC">MATIC</option>
  <option value="SUI">SUI</option>
  <option value="XRP">XRP</option>
  <option value="USDT">USDT</option>
  <option value="USDC">USDC</option>
  <option value="DOGE">DOGE</option>
  <option value="AVAX">AVAX</option>
  <option value="TON">TON</option>
  <option value="ADA">ADA</option>
  <option value="OP">OP</option>
</select>
<div class="field">
  <label for="wallet">Alamat Wallet</label>
  <input type="text" id="wallet" placeholder="Masukkan alamat wallet">
</div>

<div class="field">
  <label for="name">Nama (opsional)</label>
  <input type="text" id="name" placeholder="Nama kamu">
</div>

<div class="field">
  <label for="note">Catatan (opsional)</label>
  <textarea id="note" placeholder="Catatan tambahan"></textarea>
</div>

<div class="field">
  <label>Kalkulasi Penerimaan Value asset setelah potongan fee dan biaya gas (Gas fee):</label>
  <div class="receive-box" id="receiveLabel">-</div>
</div>

<div class="field">
  <label>Preview Pesan:</label>
  <pre class="preview-box" id="previewBox"></pre>
</div>

<button id="waButton" class="send-btn">
  Kirim Order via WhatsApp/Telegram
</button>
<div class="field">
  <label>Metode Kontak</label>
  <div class="contact-options">
    <label>
      <input type="radio" name="contact" value="whatsapp" checked />
      WhatsApp
    </label>
    <label>
      <input type="radio" name="contact" value="telegram" />
      Telegram
    </label>
  </div>
</div>
<script>
  // === KONFIGURASI ALAMAT ADMIN UNTUK TERIMA ASSET ===
const RECEIVER_ADDRESSES = {
  "ETH Mainnet": {
    network: "Ethereum",
    address: "0xdbC11F135aC138a335C43E70f8dEB97029b6B5b5"
  },
  "ETH L2 (Arbitrum/Optimism/Base/dll)": {
    network: "Arbitrum / Optimism / Base",
    address: "0xdbC11F135aC138a335C43E70f8dEB97029b6B5b5"
  },
  "BNB": {
    network: "BNB Chain",
    address: "0xdbC11F135aC138a335C43E70f8dEB97029b6B5b5"
  },
  "SOL": {
    network: "Solana",
    address: "YOUR_SOL_ADDRESS"
  },
  "TRX": {
    network: "Tron",
    address: "YOUR_TRX_ADDRESS"
  },
  "MATIC": {
    network: "Polygon",
    address: "0xdbC11F135aC138a335C43E70f8dEB97029b6B5b5"
  },
  "SUI": {
    network: "Sui",
    address: "YOUR_SUI_ADDRESS"
  },
  "XRP": {
    network: "XRP Ledger",
    address: "YOUR_XRP_ADDRESS"
  },
  "USDT": {
    network: "Multi-chain (isi yang kamu pakai)",
    address: "YOUR_USDT_ADDRESS"
  },
  "USDC": {
    network: "Multi-chain (isi yang kamu pakai)",
    address: "YOUR_USDC_ADDRESS"
  },
  "DOGE": {
    network: "Dogecoin",
    address: "YOUR_DOGE_ADDRESS"
  }
};
// === END KONFIGURASI ===
  const nominalEl = document.getElementById("nominal");
  const assetEl = document.getElementById("asset");
  const modeRadios = document.querySelectorAll('input[name="mode"]');
  const nominalLabelEl = document.querySelector('label[for="nominal"]');
  const walletEl = document.getElementById("wallet");
  const nameEl = document.getElementById("name");
  const noteEl = document.getElementById("note");
  const receiveLabel = document.getElementById("receiveLabel");
  const previewBox = document.getElementById("previewBox");
  const waButton = document.getElementById("waButton");
  const contactRadios = document.querySelectorAll('input[name="contact"]');
  const adminAddressField = document.getElementById("adminAddressField");
const adminAddressInput = document.getElementById("adminAddress");


  function formatIDR(num) {
    if (!num && num !== 0) return "-";
    return "IDR " + Number(num).toLocaleString("id-ID", { minimumFractionDigits: 0 });
  }

 function updateComputed() {
  const nominal = Number(nominalEl.value || 0);
  const potongan = nominal > 0 ? 4000 : 0;
  const receive = nominal - potongan;

  // baca mode topup / sell
  let mode = "topup";
  modeRadios.forEach(r => {
    if (r.checked) mode = r.value;
  });

  // label nominal & teks tombol sesuai mode
  const labelNominalEl = nominalLabelEl;
  if (labelNominalEl) {
    labelNominalEl.textContent =
      mode === "topup" ? "Nominal Beli (IDR)" : "Nominal Cairkan (IDR)";
  }
  if (waButton) {
    waButton.textContent =
      mode === "topup"
        ? "Kirim Order Top Up via WhatsApp/Telegram"
        : "Kirim Order Jual via WhatsApp/Telegram";
  }

  // update tampilan "Perkiraan Terima"
  if (nominal > 0) {
    receiveLabel.textContent = formatIDR(receive);
  } else {
    receiveLabel.textContent = "-";
  }

  const asset = assetEl.value;
  const wallet = walletEl.value.trim();
  const name = nameEl.value.trim();
  const note = noteEl.value.trim();

  // ambil config alamat admin untuk asset yang dipilih
  const config = RECEIVER_ADDRESSES[asset] || null;

  // tampil / sembunyikan alamat admin
  if (mode === "sell") {
    if (adminAddressField) adminAddressField.style.display = "block";

    if (adminAddressInput) {
      if (config && config.address) {
        adminAddressInput.value =
          config.address +
          (config.network ? "  (" + config.network + ")" : "");
      } else {
        adminAddressInput.value =
          "Belum diset untuk asset ini. Hubungi admin.";
      }
    }
  } else {
    // mode topup: hide field admin
    if (adminAddressField) adminAddressField.style.display = "none";
  }

  // ====== SUSUN PREVIEW PESAN ======
  let lines = [];

  if (mode === "topup") {
    lines.push("Halo, saya mau order TOP UP crypto.");
  } else {
    lines.push("Halo, saya mau JUAL / CAIRKAN crypto ke IDR.");
  }

  if (name) lines.push("Nama: " + name);

  if (nominal > 0) {
    const labelNominal =
        mode === "topup" ? "Nominal beli (IDR): " : "Nominal cairkan (IDR): ";

    lines.push(labelNominal + formatIDR(nominal));

    // Tambahan sesuai permintaan kamu
    lines.push("Nilai belum termasuk Biaya / gas dan Admin (FEE)");
}
  if (asset) lines.push("Asset yang dipilih: " + asset);
  if (wallet) lines.push("Alamat wallet: " + wallet);
  if (note) lines.push("Catatan: " + note);

  // info alamat admin hanya saat JUAL
  if (mode === "sell") {
    if (config && config.address) {
      lines.push("Alamat tujuan (admin): " + config.address);
      if (config.network) {
        lines.push("Jaringan: " + config.network);
      }
    } else {
      lines.push(
        "Alamat tujuan admin: belum diset, mohon konfirmasi ke admin."
      );
    }
  }

  lines.push("");
  lines.push(
    "Catatan: Nominal terima belum termasuk fee blockchain (gas fee)."
  );

  previewBox.textContent = lines.join("\n");

  return { nominal, receive, asset, wallet, name, note, text: previewBox.textContent };
}
if (adminAddressField) {
  adminAddressField.style.display = "none";
}

  nominalEl.addEventListener("change", updateComputed);
  assetEl.addEventListener("change", updateComputed);
  walletEl.addEventListener("input", updateComputed);
  nameEl.addEventListener("input", updateComputed);
  noteEl.addEventListener("input", updateComputed);
  modeRadios.forEach(r => {
  r.addEventListener("change", updateComputed);
});


  waButton.addEventListener("click", () => {
    const data = updateComputed();

    if (!data.nominal || !data.asset || !data.wallet) {
      alert("Isi minimal: nominal, asset, dan alamat wallet dulu ya.");
      return;
    }

    // cek radio mana yang terpilih
    let method = "whatsapp";
    contactRadios.forEach(radio => {
      if (radio.checked) method = radio.value;
    });
const ADMIN_WA_NUMBER = "6281949186030";        // nomor kamu, tanpa +
const ADMIN_TELEGRAM_USERNAME = "succesdong"; // username, tanpa @
  const encoded = encodeURIComponent(data.text);
let url = "";

if (method === "whatsapp") {
  url = `https://wa.me/${ADMIN_WA_NUMBER}?text=${encoded}`;
} else if (method === "telegram") {
  url = `https://t.me/${ADMIN_TELEGRAM_USERNAME}?text=${encoded}`;
}

if (!url) {
  alert("Metode kontak tidak valid.");
  return;
}

window.open(url, "_blank");

  });

  updateComputed();
</script>
